<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, th,td {
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <h1>Tablas</h1>
    <table>
       <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
    </tr> 
       <tr>
        <td>José</td>
        <td>Pérez</td>
        <td>50</td>
    </tr>
       <tr>
        <td>Eva</td>
        <td>López</td>
        <td>94</td>
    </tr>
    </table>
    <h1>Caption y Colspan</h1>
    <table>
        <caption>Teléfonos</caption>
        <tr>
            <th>Nombre</th>
            <th colspan="2">Teléfono</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>455554641</td>
        </tr>
    </table>
    <h1>RowSpan</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <td>Juan</td>
        </tr>
        <tr>
            <th rowspan="2">Teléfono</th>
            <td>55558554</td>
        </tr>
        <tr>
            <td>788564</td>

        </tr>
    </table>
    <h1>Propiedades por columnas</h1>
    <table>
        <colgroup>
        <col style="background-color: red;">
        <col style="background-color:yellow;">
        <col style="background-color: green;">
    </colgroup>
        <tr>
            <th>ISBN</th>
            <th>Título</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>6554854135</td>
            <td>Empezando HTML</td>
            <td>58€</td>
        </tr>
        <tr>
            <td>578426935</td>
            <td>Intro a CSS</td>
            <td>47€</td>
        </tr>
    </table>
</body>
</html>
